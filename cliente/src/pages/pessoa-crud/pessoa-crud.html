
<ion-header>

  <ion-navbar>
    <ion-title>Pessoa CRUD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input [(ngModel)]="pessoa.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="pessoa.email"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button clear (click)="salvar()">Salvar</button>
</ion-content>
